name: Build Containers for Staging & Push to Dockerhub

on:
  pull_request:
    branches:
      - staging

jobs:
  build:
    name: Running unit and integration tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
